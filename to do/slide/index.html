<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-wrapper">
            <div class="slide-item">
                <div class="number-text">1 / 3</div>
                <img src="http://lorempixel.com/1000/400" alt="">
                <p class="text">Caption One</p>
            </div><div class="slide-item">
                <div class="number-text">2 / 3</div>
                <img src="http://lorempixel.com/1000/400/" alt="">
                <p class="text">Caption Two</p>
            </div><div class="slide-item">
                <div class="number-text">3 / 3</div>
                <img src="http://lorempixel.com/1000/400" alt="">
                <p class="text">Caption Three</p>
            </div>
            <!-- next and previous button  -->
            <button type="button" class="prev">&#10094;</button>
            <button type="button" class="next">&#10095;</button>
        </div>
    </div>
        <!-- The dots -->
        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    <script src="index.js"></script>
</body>
</html>
